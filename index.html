<!DOCTYPE HTML>

<html>

<head>
    <title>Title</title>
    <meta charset='UTF-8'>

    <!-- local styles -->
    <link rel='stylesheet' type='text/css' href='assets/css/reset.css'>
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
</head>

<style>
    html {
        height: 100%;
    }

    body {
        background-color: rgb(51, 51, 51);

        height: 100%;
    }

    h1 {
        font-size: 42px;
        text-align: center;
    }

    h2 {
        font-size: 36px;
    }

    #game-container {
        /* placeholder style */
        /* until image is found */
        background-color: gainsboro;

        height: 95%;
        width: 95%;
        
        margin: auto auto;
        padding: 10px;
    }

    #character-select {
        width: 100%;
    }

    .character-button {
        height: 100px;
        width: 20%;
    }

    .btn-group button {
    background-color: #4CAF50; /* Green background */
    border: 1px solid green; /* Green border */
    color: white; /* White text */
    cursor: pointer; /* Pointer/hand icon */
    float: left; /* Float the buttons side by side */
    }

    .btn-group button:not(:last-child) {
        border-right: none; /* Prevent double borders */
    }

    /* Clear floats (clearfix hack) */
    .btn-group:after {
        content: "";
        clear: both;
        display: table;
    }

    /* Add a background color on hover */
    .btn-group button:hover {
        background-color: #3e8e41;
    }

    </style>

<body>
    <!-- <div id='sidebar'></div> -->

    <div id='game-container'>

        <h1>Game Title Here</h1>

        <div id='character-select'></div>

        <div>
            <h2>Your Character:</h2>
            <div id='player-character'></div>

            <h2>Enemies Available to Attack:</h2>
            <div id='enemy-characters'></div>
            <div>
                <h2>Fight Section</h2>
                <!-- Put Attack Button Here -->
            </div>
            <h2>Current Defender:</h2>
            <div id='current-target'></div>
        </div>
    </div>

    <!-- jquery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- local scripts -->
    <script type='text/javascript' src='assets/javascript/game.js'></script>
</body>

</html>
